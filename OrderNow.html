<div class="container">
	<div class="col-14">
	  <h1>Order Now!</h1>
	  <p>Kindly fill up this form</p>
	</div>
  </div>
  <div class="wrapper">
	<form action="https://formspree.io/f/xzbolwaq" method="POST" id="my-form">
	  <div  class="input-group">
		<div class="input-box">
		<label for="firstName"></label>
		<input type="text" id="firstName" placeholder="First Name" name="firstName" required class="name">
		<i class="fa fa-user"></i>
	  </div>

	  <div class="input-box">
		<label for="latsName"></label>
		<input type="text" id="lastName" placeholder="Last Name" name="lastName" required class="name">
		<i class="fa fa-user"></i>
	  </div>
	  </div>

	  <div  class="input-group">
		<div class="input-box">
		<label for="email"></label>
		<input type="email" id="email" placeholder="Email" name="email" required class="name">
		<i class="fa fa-envelope"></i>
	  </div>

	  <div class="input-box">
		<label for="phone"></label>
		<input type="text" id="phone" placeholder="Phone no." name="phone" required class="name">
		<i class="fa fa-phone"></i>
	  </div>
	</div>
	  <div class="input-group">
		<div class="input-box comm">
		<label for="massage"></label>
		<textarea name="massage" id="massage"  placeholder="write your Message here" cols="46" rows="3" required class="name"></textarea>
		<i class="fa fa-comment"></i>
	  </div>
	</div>
	
	  <button type="submit" class="btn2"><i class="fa fa-paper-plane"></i>Send Message</button>

	</form>
  </div>
